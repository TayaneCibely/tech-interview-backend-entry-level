services:
    db:
        image: postgres:16-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: myapp_development
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7.0.15-alpine
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: [ "CMD", "redis-cli", "ping" ]
            interval: 10s
            timeout: 5s
            retries: 5

    web:
        build: .
        command: >
            sh -c "bundle exec rails db:prepare &&
                   bundle exec rails server -b 0.0.0.0"
        ports:
            - '3000:3000'
        volumes:
            - .:/rails
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            DATABASE_URL: postgresql://postgres:password@db:5432/myapp_development
            REDIS_URL: redis://redis:6379/0
            RAILS_ENV: development

    sidekiq:
        build: .
        command: bundle exec sidekiq
        volumes:
            - .:/rails
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            DATABASE_URL: postgresql://postgres:password@db:5432/myapp_development
            REDIS_URL: redis://redis:6379/0
            RAILS_ENV: development

    test:
        build: .
        command: >
            sh -c "RAILS_ENV=test bundle exec rails db:prepare &&
                   bundle exec rspec"
        volumes:
            - .:/rails
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            DATABASE_URL: postgresql://postgres:password@db:5432/myapp_test
            REDIS_URL: redis://redis:6379/1
            RAILS_ENV: test

volumes:
    postgres_data:
    redis_data: